<!-- Title -->
<div class="breadcrumb-title">
    <h1 class="mb-0 fw-semibold">
        Publicar un Nuevo Trabajo
    </h1>
</div>

<!-- Post A New Job -->
<div class="jove-card">
    <form>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Título del Trabajo
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="Título">
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Descripción
                    </label>
                    <textarea class="form-control shadow-none" cols="30" rows="8" placeholder="Welcome to a world of endless possibilities at Jove! It's not just a job search; it's a career evolution. Uncover your potential, chase your ambitions, and step into a realm where your dream job is not just a fantasy – it's waiting for you."></textarea>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Correo
                    </label>
                    <input type="email" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Especialidad
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Categorías</option>
                        <option value="1">Albañilería</option>
                        <option value="2">Gasfitería</option>
                        <option value="3">Electricismo</option>
                        <option value="4">Limpieza</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Tipo de Pago
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Seleccionar</option>
                        <option value="1">Por Hora</option>
                        <option value="2">Por Trabajo</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Monto
                    </label>
                    <input type="number" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Género
                    </label>
                    <select class="form-select shadow-none">
                        <option selected>Seleccionar</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Cualquiera</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Fecha Límite para Aplicaciones
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="10 Nov 2023">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Provincia
                    </label>
                    <select class="form-select shadow-none">
                        <option value="1" selected>Lima</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Distrito
                    </label>
                    <select class="form-select shadow-none">
                        <option value="1" selected>ATE</option>
                        <option value="2">El Agustino</option>
                        <option value="3">La Victoria</option>
                        <option value="4">Los Olivos</option>
                        <option value="5">San Juan de Lurigancho</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label>
                        Dirección
                    </label>
                    <input type="text" class="form-control shadow-none" placeholder="84 Wexham Road RH19 8EA, USA">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Latitud
                    </label>
                    <input type="text" class="form-control shadow-none">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>
                        Longitud
                    </label>
                    <input type="text" class="form-control shadow-none">
                </div>
            </div>
        </div>
        <button type="submit" class="default-btn">
            Publicar
        </button>
    </form>
</div>
