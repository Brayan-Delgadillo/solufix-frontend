<div
    class="sidebar-area"
    [class.active]="classApplied"
>
    <ul class="ps-0 mb-0 list-unstyled">
        <li>
            <a routerLink="/dashboard" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-dashboard-line"></i>
                Dashboard
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/company-profile" class="d-block position-relative">
                <i class="ri-user-3-line"></i>
                Ver Perfil
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/post-a-new-job" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-send-plane-2-line"></i>
                Publicar un Nuevo Trabajo
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/manage-jobs" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-briefcase-line"></i>
                Administrar Trabajos
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/all-applicants" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-file-list-3-line"></i>
                Todos los Aplicantes
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/resumes" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-bookmark-line"></i>
                CV's
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/message" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-chat-2-line"></i>
                Conversaciones
            </a>
        </li>
        <li>
            <a routerLink="/dashboard/change-password" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-lock-2-line"></i>
                Cambiar Contraseña
            </a>
        </li>
        <li>
            <a routerLink="/" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-delete-bin-line"></i>
                Borrar Cuenta
            </a>
        </li>
        <li>
            <a routerLink="/" class="d-block position-relative" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="ri-logout-box-line"></i>
                Cerrar Sesión
            </a>
        </li>
    </ul>
</div>

<!-- Sidebar Button -->
<div
    class="sidebar-btn d-xl-none"
    [class.active]="classApplied"
>
    <button (click)="toggleClass()">
        <span>Menus</span>
    </button>
</div>
